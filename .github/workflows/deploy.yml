name: Deploy WordPress Theme to Core-X

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリを取得
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. lftp をインストール
      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      # 3. SSH キー（パスワード付き）をセットアップ
      - name: Setup SSH key with passphrase
        env:
          PRIVATE_KEY: ${{ secrets.COREX_SFTP_PRIVATE_KEY }}
          PASSPHRASE: ${{ secrets.COREX_SFTP_PASSPHRASE }}
        run: |
          mkdir -p ~/.ssh
          echo "$PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval $(ssh-agent -s)
          echo "$PASSPHRASE" | ssh-add ~/.ssh/id_rsa

      # 4. Core-X に WordPress テーマをデプロイ
      - name: Deploy theme via SFTP
        env:
          HOST: ${{ secrets.COREX_SFTP_HOST }}
          USER: ${{ secrets.COREX_SFTP_USER }}
          PORT: ${{ secrets.COREX_SFTP_PORT }}
        run: |
          lftp -c "
            set sftp:auto-confirm yes
            open -u $USER sftp://$HOST:$PORT
            mirror -R \
              ./ \
              /home/nowonestudio/domains/nowone.jp/public_html/wp-content/themes/nowone/ \
              --delete --verbose
            bye
          "