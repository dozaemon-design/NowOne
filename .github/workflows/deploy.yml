name: Deploy WordPress Theme to Core-X

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. SSH エージェントセットアップ
      - name: Setup SSH Key
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.COREX_SSH_PRIVATE_KEY }}

      # 3. サーバー公開鍵を known_hosts に追加
      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.COREX_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts

      # 4. rsync でテーマをデプロイ
      - name: Deploy theme via rsync
        run: |
          rsync -avz --delete \
            --exclude='.git/' \
            --exclude='.github/' \
            --exclude='.gitignore' \
            --exclude='README.md' \
            --exclude='.DS_Store' \
            --exclude='*/.DS_Store' \
            --exclude='._*' \
            --exclude='node_modules/' \
            --exclude='*.map' \
            --exclude='vendor/' \
            ./wp-content/themes/nowone/ \
            ${{ secrets.COREX_SSH_USER }}@${{ secrets.COREX_SSH_HOST }}:/home/nowonestudio/domains/nowone.jp/public_html/wp-content/themes/nowone/