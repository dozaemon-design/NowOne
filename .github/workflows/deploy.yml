name: Deploy WordPress Theme to Core-X

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy theme via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.COREX_SFTP_HOST }}
          username: ${{ secrets.COREX_SFTP_USER }}
          key: ${{ secrets.COREX_SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.COREX_SSH_PASSPHRASE }}
          port: ${{ secrets.COREX_SFTP_PORT }}

          # リポジトリ直下のファイルをそのまま送る
          source: "./"

          # テーマのディレクトリ
          target: /home/nowonestudio/domains/nowone.jp/public_html/wp-content/themes/nowone/

          # rsync の除外設定（最重要）
          args: >
            -avz --delete
            --exclude=".git/"
            --exclude=".github/"
            --exclude=".gitignore"
            --exclude="README.md"
            --exclude=".DS_Store"
            --exclude="*/.DS_Store"
            --exclude="._*"
            --exclude="node_modules/"
            --exclude="*.map"
            --exclude="vendor/"

          rm: true
          overwrite: true

          # 階層を削除しない（= 必ず 0）
          strip_components: 0

          debug: true