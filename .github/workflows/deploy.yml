name: Deploy WordPress Theme to Core-X

# main ブランチに push があったら自動実行
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. SSH用の秘密鍵をセット
      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.COREX_SSH_PRIVATE_KEY }}

      # 3. rsync でテーマをアップロード
      - name: Deploy theme via rsync
        run: |
          rsync -avz --delete \
            --exclude ".git" \
            --exclude ".github" \
            --exclude ".gitignore" \
            --exclude "README.md" \
            --exclude ".DS_Store" \
            --exclude "node_modules" \
            --exclude "vendor" \
            wp-content/themes/NowOne/ \
            ${{ secrets.COREX_SFTP_USER }}@${{ secrets.COREX_SFTP_HOST }}:/home/nowonestudio/domains/nowone.jp/public_html/wp-content/themes/nowone/