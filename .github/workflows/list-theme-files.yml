name: List theme files

on:
  workflow_dispatch:   # ← 「Run workflow」ボタンが出る

jobs:
  list-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: List theme files
        run: |
          echo "Listing wp-content/themes/nowone directory:"
          ls -R wp-content/themes/nowone || echo "Directory not found!"